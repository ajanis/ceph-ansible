---
devices:
  - /dev/sdb
  - /dev/sdc
  - /dev/sdd
  - /dev/sde
  - /dev/sdf
  - /dev/sdg
  - /dev/sdh
  - /dev/sdi
  - /dev/sdj
  - /dev/sdk
  - /dev/sdl
  - /dev/sdm

monitor_interface: bond0
monitor_address: 192.168.1.130
radosgw_interface: bond0
radosgw_address: 192.168.1.130
netplan_configuration:
  network:
    version: 2
    ethernets:
      eth0:
        mtu: 9000
      eth1:
        mtu: 9000
      eth2:
        mtu: 9000
      eth3:
        mtu: 9000
    bonds:
      bond0:
        interfaces:
        - eth0
        - eth1
        - eth2
        - eth3
        mtu: 9000
        addresses:
        - "{{ (ansible_default_ipv4.address + '/' + ansible_default_ipv4.netmask | string) | ipaddr('host/prefix') }}"
        gateway4: 192.168.1.1
        nameservers:
          addresses:
          - 192.168.1.1
          search:
          - home.prettybaked.com
        parameters:
          down-delay: 0
          lacp-rate: fast
          mii-monitor-interval: 100
          mode: 802.3ad
          transmit-hash-policy: layer3+4
          up-delay: 0
